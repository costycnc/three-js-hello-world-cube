<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

		  <script src="three.js"></script>

		<script>
			// costycnc tutorial threejs hello world cube  three js three.js https://www.costycnc.it 
			// https://costycnc1.blogspot.com/ costycnc foam cutter cnc
			// tutorials https://costycncprogram.blogspot.com/   https://costy35.blogspot.com/ 
			// All you need about me https://www.google.com/search?q=costycnc

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			
			const geometry1 = new THREE.SphereGeometry( 1, 100, 100 );
			const material1 = new THREE.MeshNormalMaterial( {  } );
			const sphere = new THREE.Mesh( geometry1, material1 );
			scene.add( sphere );

			camera.position.z = 5;
			
			function onWindowResize( event ) {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
			}

			renderer.render( scene, camera );


			
		</script>
	</body>
</html>
